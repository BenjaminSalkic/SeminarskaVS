name: DAST - OWASP ZAP

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Start app
        run: npm start &
      - name: Wait for server
        run: |
          for i in {1..15}; do curl -sSf http://localhost:3000 && break || sleep 1; done
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: "Debug: test docker pull"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "Docker version:" && docker --version || true
          echo "Attempt docker login (no secrets printed)" && echo "$DOCKERHUB_TOKEN" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin || true
          echo "Attempt test pull of ZAP image (GHCR)" && docker pull ghcr.io/zaproxy/zap2docker-stable:latest || true
      - name: Pull ZAP image (explicit)
        run: |
          echo "Attempt explicit docker pull of ZAP image from GHCR"
          docker pull ghcr.io/zaproxy/zap2docker-stable:latest

      - name: Run ZAP full scan (docker run)
        run: |
          echo "Running ZAP full scan using docker run; report will be written into workspace"
          mkdir -p $GITHUB_WORKSPACE/zap-report
          # Run ZAP container and mount the workspace so reports are available to the job.
          # Use host networking so the container can reach the app running on localhost.
          docker run --network host --rm -v "$GITHUB_WORKSPACE:/zap/wrk" ghcr.io/zaproxy/zap2docker-stable:latest \
            zap-full-scan.py -t http://localhost:3000 -r /zap/wrk/zap-report/report.html || true
      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: "./"
