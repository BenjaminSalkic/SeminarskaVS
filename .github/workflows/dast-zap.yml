name: DAST - OWASP ZAP

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Start app
        run: npm start &
      - name: Wait for server
        run: |
          for i in {1..15}; do curl -sSf http://localhost:3000 && break || sleep 1; done
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "Debug: test docker pull"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "Docker version:" && docker --version || true
          echo "Attempt docker login (no secrets printed)" && echo "$DOCKERHUB_TOKEN" | docker login --username "$DOCKERHUB_USERNAME" --password-stdin || true
          echo "Attempt test pull of ZAP image (GHCR)" && docker pull ghcr.io/zaproxy/zap2docker-stable:latest || true
      - name: Pull candidate ZAP images and select one
        id: select_image
        run: |
          set -euo pipefail
          echo "Trying candidate images to pull (first that succeeds will be used)"
          CANDIDATES=(
            "ghcr.io/zaproxy/zap2docker-stable:latest"
            "owasp/zap2docker-stable:latest"
            "ghcr.io/zaproxy/zap2docker-stable:2.13.0"
            "ghcr.io/zaproxy/zap2docker-stable:2.12.0"
          )
          CHOSEN=""
          for img in "${CANDIDATES[@]}"; do
            echo "Attempting pull: $img"
            if docker pull "$img"; then
              CHOSEN="$img"
              echo "Pulled $img successfully"
              break
            else
              echo "Pull failed for $img"
            fi
          done
          if [ -z "$CHOSEN" ]; then
            echo "ERROR: could not pull any candidate ZAP image. Tried: ${CANDIDATES[*]}" >&2
            exit 1
          fi
          echo "selected_image=$CHOSEN" >> "$GITHUB_OUTPUT"

      - name: Run ZAP full scan (docker run)
        run: |
          set -euo pipefail
          IMAGE=${{ steps.select_image.outputs.selected_image }}
          echo "Running ZAP full scan using image: $IMAGE"
          mkdir -p "$GITHUB_WORKSPACE/zap-report"
          # Use host networking so the container can reach the app running on localhost.
          docker run --network host --rm -v "$GITHUB_WORKSPACE:/zap/wrk" "$IMAGE" \
            zap-full-scan.py -t http://localhost:3000 -r /zap/wrk/zap-report/report.html
      - name: Upload ZAP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: "./"
